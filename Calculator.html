<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Калькулятор. Долгова Варвара</title>
 
        <style>
            .main
            {
                width: 550px;
                height: 750px;
                border-radius: 5px;
                background: #E0FFFF;    
                box-shadow: 3px 3px 5px grey, -3px -3px 5px grey;
            }
            
            output
            {
                display: flex;
                width: 510px;
                height: 60px;
                border-radius: 5px;
                margin: 20px;
                align-items: center;
                background: white;
                box-shadow: inset 1px 1px 2px black, inset -1px -1px 2px black;
            }
 
            table
            {
                width: 510px;
                height: 600px;
                margin: 20px;
            }
 
            button
            {
                width: 100%;
                height: 100%;
                border-radius: 5px;
                background: white;
                font-size: 2em;
            }
            
            p
            {
                text-align: right;
                width: 510px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <br>
            <output><p id="out">0</p></output>
            <table>
                <tr>
                    <td width=170px><button id="btnDELETE">DELETE</button></td>
                    <td width=170px><button id="btn-">-</button></td>
                    <td width=170px><button id="btnC">C</button></td>
                </tr>
                <tr>
                    <td><button id="btn+">+</button></td>
                    <td><button id="btn*">*</button></td>
                    <td><button id="btn/">&#247</button></td>
                </tr>
                <tr>
                    <td><button id="btn7">7</button></td>
                    <td><button id="btn8">8</button></td>
                    <td><button id="btn9">9</button></td>
                </tr>
                <tr>
                    <td><button id="btn4">4</button></td>
                    <td><button id="btn5">5</button></td>
                    <td><button id="btn6">6</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">1</button></td>
                    <td><button id="btn2">2</button></td>
                    <td><button id="btn3">3</button></td>
                </tr>
                <tr>
                    <td><button id="btn0">0</button></td>
                    <td><button id="btn"></button></td>
                    <td><button id="btn=">=</button></td>
                </tr>
            </table>
        </div>
        <script>
            let number = 0;
            let value = 0;
            let result = 0;
            let last_action = "";

            document.getElementById("btn0").addEventListener("click", function()
            {
                value = value*10 + 0;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn1").addEventListener("click", function()
            {
                value = value*10 + 1;
                number = 1;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn2").addEventListener("click", function()
            {
                value = value*10 + 2;
                number = 2;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn3").addEventListener("click", function()
            {
                value = value*10 + 3;
                number = 3;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn4").addEventListener("click", function()
            {
                value = value*10 + 4;
                number = 4;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn5").addEventListener("click", function()
            {
                value = value*10 + 5;
                number = 5;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn6").addEventListener("click", function()
            {
                value = value*10 + 6;
                number = 6;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn7").addEventListener("click", function()
            {
                value = value*10 + 7;
                number = 7;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn8").addEventListener("click", function()
            {
                value = value*10 + 8;
                number = 8;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btn9").addEventListener("click", function()
            {
                value = value*10 + 9;
                number = 9;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btnDELETE").addEventListener("click", function()
            {
                value=(value-number)/10;
                number=value%10;
                document.getElementById("out").innerHTML = value;
            });
            document.getElementById("btnC").addEventListener("click", function()
            {
                value = 0;
                number = 0;
                document.getElementById("out").innerHTML = 0;
            });
            document.getElementById("btn-").addEventListener("click", function()
            {
                last_action = "-";
                result = value;
                number = 0;
                value = 0;
            });
            document.getElementById("btn+").addEventListener("click", function()
            {
                last_action = "+";
                result = value;
                number = 0;
                value = 0;
            });
            document.getElementById("btn*").addEventListener("click", function()
            {
                last_action = "*";
                result = value;
                number = 0;
                value = 0;
            });
            document.getElementById("btn/").addEventListener("click", function()
            {
                last_action = "/";
                result = value;
                number = 0;
                value = 0;
            });
            document.getElementById("btn=").addEventListener("click", function()
            {
                if(last_action=="-")
                {
                    result-=value;
                }

                if(last_action=="+")
                {
                    result+=value;
                }

                if(last_action=="*")
                {
                    result*=value;
                }

                if(last_action=="/")
                {
                    result/=value;
                }

                document.getElementById("out").innerHTML = result;
            });

            document.addEventListener('keydown', function(event) 
            {
                if(event.keyCode == 48) 
                {
                    value = value*10 + 0;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 49) 
                {
                    value = value*10 + 1;
                    number = 1;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 50) 
                {
                    value = value*10 + 2;
                    number = 2;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 51) 
                {
                    value = value*10 + 3;
                    number = 3;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 52) 
                {
                    value = value*10 + 4;
                    number = 4;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 53) 
                {
                    value = value*10 + 5;
                    number = 5;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 54) 
                {
                    value = value*10 + 6;
                    number = 6;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 55) 
                {
                    value = value*10 + 7;
                    number = 7;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 56) 
                {
                    value = value*10 + 8;
                    number = 8;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 57) 
                {
                    value = value*10 + 9;
                    number = 9;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 8) 
                {
                    value=(value-number)/10;
                    number=value%10;
                    document.getElementById("out").innerHTML = value;
                }
                if(event.keyCode == 46) 
                {
                    value = 0;
                    number = 0;
                    document.getElementById("out").innerHTML = 0;
                }
                if(event.keyCode == 109) 
                {
                    last_action = "-";
                    result = value;
                    number = 0;
                    value = 0;
                }
                if(event.keyCode == 107) 
                {
                    last_action = "+";
                    result = value;
                    number = 0;
                    value = 0;
                }
                if(event.keyCode == 106) 
                {
                    last_action = "*";
                    result = value;
                    number = 0;
                    value = 0;
                }
                if((event.keyCode == 111)||(event.keyCode == 191))
                {
                    last_action = "/";
                    result = value;
                    number = 0;
                    value = 0;
                }
                if((event.keyCode == 187)||(event.keyCode == 13)) 
                {
                    if(last_action=="-")
                    {
                        result-=value;
                    }

                    if(last_action=="+")
                    {
                        result+=value;
                    }

                    if(last_action=="*")
                    {
                        result*=value;
                    }

                    if(last_action=="/")
                    {
                        result/=value;
                    }

                    document.getElementById("out").innerHTML = result;
                }
            });
        </script>
    </body>
</html>
